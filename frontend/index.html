<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Portaria</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Controle de Portaria</h1>
        <nav>
            <button aria-label="Mostrar formulário de moradores" class="tab-button active" data-tab="moradores">Moradores</button>
            <button aria-label="Mostrar formulário de veículos" class="tab-button" data-tab="veiculos">Veículos</button>
        </nav>
    </header>

    <main>
        <!-- Seção de Moradores -->
        <section id="moradores-section" class="section active">
            <h2>Cadastro de Moradores</h2>
            <form id="morador-form" aria-label="Formulário de cadastro de moradores">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="bloco">Bloco:</label>
                    <input type="text" id="bloco" name="bloco" required>
                </div>
                <div class="form-group">
                    <label for="apartamento">Apartamento:</label>
                    <input type="text" id="apartamento" name="apartamento" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="residente">Residente</option>
                        <option value="proprietario">Proprietário</option>
                        <option value="visitante">Visitante</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>

            <div class="lista-container">
                <h3>Moradores Cadastrados</h3>
                <div id="lista-moradores" class="lista"></div>
            </div>
        </section>

        <!-- Seção de Veículos -->
        <section id="veiculos-section" class="section">
            <h2>Cadastro de Veículos</h2>
            <form id="veiculo-form" aria-label="Formulário de cadastro de veículos">
                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" required>
                </div>
                <div class="form-group">
                    <label for="box">Vaga</label>
                    <input type="text" id="box" name="box" required>
                </div>
                <div class="form-group">
                    <label for="morador_id">Morador:</label>
                    <select id="morador_id" name="morador_id" required>
                        <!-- Será preenchido via JavaScript -->
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>

            <div class="lista-container">
                <h3>Veículos Cadastrados</h3>
                <div id="lista-veiculos" class="lista"></div>
            </div>
        </section>
    </main>

    <div id="mensagem" class="mensagem" role="alert" aria-live="polite"></div>

    <script src="./script.js"></script>
</body>
</html>
